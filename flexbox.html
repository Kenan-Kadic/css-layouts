<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 15px;
      }

      .el {
      }

      .el--1 {
        align-self: flex-start;
      }

      .el--5 {
        align-self: stretch;
        /* height will go to the element that has biggest height */
        order: 1;
      }

      .el--6 {
        /* default order is zero
        positive numbers go right
        negative numbers go left */
        order: -2;
      }

      .el--7 {
        order: -1;
      }

      /* FLEXBOX */

      /* a set of related css properties used to build one dimentional layouts
          The goal was to allow browser to automatically divide the emtpy space in a container by its child elements.
          Flexbox solves common problems like vertical centering and creating equal-height columns
        */

      /* FLEX CONTAINER - the element on which you want to use flexbox
           That is where you set display: flex
           FLEX ITEMS - these are the child elements inside the FLEX CONTAINER
           X axis is called MAIN AXIS  Y axis is called CROSS AXIS
        */

      /* FLEX CONTAINER has in it
        gap: 0
            this means to create space between items, without using margins
        
        justify-content: flex start    
            to align items along the Main or x-axis

        align-items: stretch
            to align items along the y axis    
        */

      /* display: flex puts all elements side by side
        these are the FLEX ITEMS part of the FLEX CONTAINER */

      /* Horizontally each element takes up as much space as necessary to show the text */

      /* Vertically all elements are as tall as the tallest element */

      /* with this things get vertially aligned at center */
      /* the default align items is stretch. */
      /* stretch means all elements will stretch as tall as tallest element */
      /* you have start, center, and end */

      /* this justify content center will center content inside the container */

      /* you also have space between--even space between all elements */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
    </div>
  </body>
</html>
